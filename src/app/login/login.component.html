<div class="login-container">
    <div class="logo">NBR LOGIN</div>
    

    <div class="login-form">

      <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <mat-form-field class="example-full-width">
            <mat-label>Username</mat-label>
            <input 
              formControlName="username"
              type="text"
              name="username"
              matInput 
              placeholder="Ex. something secure"
            />
            <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
            <mat-error *ngIf="loginForm.get('username')?.touched && this.loginForm.get('username')?.errors?.['required']">
              Username is <strong>required</strong>
            </mat-error>

            <mat-error *ngIf="loginForm.get('username')?.touched && this.loginForm.get('username')?.errors?.['minlength']">
              Character must be minimum <strong>5</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="example-full-width">
            <mat-label>Password</mat-label>
            <input 
              formControlName="password"
              type="password"
              name="password"
              matInput 
              placeholder="Ex. something secure"
            />
            <!-- <mat-hint>Errors appear instantly!</mat-hint> -->
            <mat-error *ngIf="loginForm.get('password')?.touched && this.loginForm.get('password')?.errors?.['required']">
              Password is <strong>required</strong>
            </mat-error>

            <mat-error *ngIf="loginForm.get('password')?.touched && this.loginForm.get('password')?.errors?.['minlength']">
              Character must be minimum <strong>6</strong>
            </mat-error>
          </mat-form-field>
        </div>

        <!-- <div class="btn-container">
          <div class="error">{{ errorMsg }}</div>
          <button class="btn btn-dark" (click)="login()">Login</button>
        </div> -->

        <!-- Button -->
        <app-button
          [label]="buttonLabel"
          [color]="buttonColor" 
          [type]="buttonType"
        ></app-button>

        &nbsp;  &nbsp;  &nbsp;  &nbsp;  &nbsp;  

        <app-button
          [label]="clearButtonLabel"
          [color]="clearButtonColor" 
          [type]="clearButtonType"
        ></app-button>

      </form>
