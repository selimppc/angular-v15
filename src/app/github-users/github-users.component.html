
<div style="padding: 20px 0 5px 20px;">
    <h1> Github Users </h1>
    <small style="color: rgb(139, 119, 10);">
        <i>
            Fetching github users from "https://api.github.com/users"
        </i>
    </small>
</div>


<mat-grid-list cols="6" rowHeight="340px">
    <div *ngFor="let user of gUsers">
        <mat-grid-tile>
            <mat-card class="example-card">
                <mat-card-header>
                  <div mat-card-avatar class="example-header-image"></div>
                  <mat-card-title >{{user?.login | uppercase}}</mat-card-title>
                  <mat-card-subtitle>{{user?.node_id}}</mat-card-subtitle>
                </mat-card-header>
                <img 
                    mat-card-image src={{user?.avatar_url}} 
                    alt={{user?.login}}
                    width="100%"
                    height="200px"
                    loading="lazy"
                >
                <mat-card-content>
                    {{user?.login}}
                </mat-card-content>
              </mat-card>
        </mat-grid-tile>
    </div>
  </mat-grid-list>
